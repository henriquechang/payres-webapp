<p>Lista de consumo para a: {{mesaSelecionada}}</p>
<mat-list>
    <mat-list-item *ngFor="let itensPedidos of listaItensPedidos">
        <h4 mat-line>{{itensPedidos.nome}} - {{itensPedidos.quantidade}}</h4>
        <a mat-line>{{itensPedidos.valor | currency: 'BRL'}}</a>
        <mat-divider [inset]="true"></mat-divider>
    </mat-list-item>
</mat-list>
<div *ngIf="listaItensPedidos.length > 0 && mesaSelecionada">
    <p>Valor Total: {{valorTotal | currency:'BRL'}} </p>
    <p>Valor Pago: {{valorPago | currency:'BRL'}}</p>
    <mat-form-field class="full-width">
        <input  type="text" mask="dot_separator.2" [(ngModel)]="valor" matInput placeholder="Valor a ser Pago:">
    </mat-form-field>
    <button class="full-width" mat-flat-button cdkFocusInitial color="primary" (click)="lancarValor(valor)" >Lan√ßar Valor</button>
    <button [disabled]="valorTotal !== valorPago" mat-flat-button  cdkFocusInitial color="accent" (click)="finalizarConta()">Finalizar Conta</button>
</div>
