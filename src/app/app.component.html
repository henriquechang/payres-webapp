<mat-toolbar color="primary">
    <span class="app-titulo">Payres - Sistema de Gerenciamento de Pagamentos para Restaurantes</span>
</mat-toolbar>
<section class="app-container-flex">
        <mat-card class="app-flex-mesas app-margin">
            <app-lista-mesas class="app-flex-mesas app-margin-top"
            (listaMesaSelecionadaAtualizada)="atualizaMesaSelecionada($event)" 
            (listaItensPedidosAtualizada)="atualizaItensPedidosMesa($event)"
            (mesaSelecionadaInicial)="setMesaInicial($event)">
            </app-lista-mesas>
        </mat-card>
        <mat-card class="app-flex-menu app-margin">
            <app-menu-consumo class="app-flex-menu app-margin-top" 
            [listaItensPedidos]="listaItensPedidos"
            [listaValoresPagosMesa]="listaValoresPagosMesa"
            [mesaSelecionada]="mesaSelecionada"
            [valorTotal]="valorTotal"
            [valorRestante]="valorRestante">
            </app-menu-consumo>
        </mat-card>
</section>
